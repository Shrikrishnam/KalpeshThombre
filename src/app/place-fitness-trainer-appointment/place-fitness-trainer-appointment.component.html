<form [formGroup]="fitnessForm" (ngSubmit)="onSubmit()">
  <label><h3>Personal Information</h3></label>


  <div class="row">
    <div class="col">
  <div class="form-group">
    <label>
      First Name:
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="firstname"
      placeholder="First Name"
      required
      autofocus
    />
    <label>
      Last Name:
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="lastname"
      placeholder="Last Name"
      required
    />
    <label>
      Age:
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="age"
      placeholder="Age"
      required
    />

    <label>
      Email:
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="email"
      placeholder="Email"
      required
    />
    <label>
      Phone Number:
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="phonenumber"
      placeholder="Phone Number"
      required
    />
  </div>
  <hr />
</div>



<div class="col">
<div class="form-group">
    <h3>Address</h3>

    <label>
      Street Address:
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="streetaddress"
      placeholder="Street Address"
      required
    />

    <label>
      City:
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="city"
      placeholder="city"
      required
    />
    <label>
      State:
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="state"
      placeholder="State"
      required
    />
    <label>
      Country:
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="country"
      placeholder="country"
      required
    />
    <label>
      Pin Code:
    </label>

    <input
      type="number"
      formControlName="pincode"
      class="form-control"
      minLength="6"
      maxLength="6"
      required
      placeholder="Pin Code"
    />
  </div>
</div>
  </div>


  <!--label>
      TrainerPreference:
      <input
        type="text"
        formControlName="trainerpreference"
        placeholder="Trainerpreference"
        required
      />
    </label-->

  <hr />
  <div class="form-group">
    <label for="Trainerpreference">Trainer Preference:</label>
    <div>
      <input
        id="male"
        type="radio"
        value="male"
        name="trainerpreference"
        formControlName="trainerpreference"
      />
      <label for="male">Male</label>
    </div>

    <div>
      <input
        id="female"
        type="radio"
        value="female"
        name="trainerpreference"
        formControlName="trainerpreference"
      />
      <label for="female">Female</label>
    </div>
    <div>
      <input
        id="nopreference"
        type="radio"
        value="no preference"
        name="trainerpreference"
        formControlName="trainerpreference"
      />
      <label for="nopreference">No Preference</label>
    </div>
  </div>

  <div class="form-group">
    <label for="physiotherapist">Do You Want Physiotherapist:</label>
    <div>
      <input
        id="yes"
        type="radio"
        value="yes"
        name="physiotherapist"
        formControlName="physiotherapist"
      />
      <label for="yes">Yes</label>
    </div>

    <div>
      <input
        id="no"
        type="radio"
        value="no"
        name="physiotherapist"
        formControlName="physiotherapist"
      />
      <label for="no">No</label>
    </div>
  </div>
  <div class="form-group">
    <label for="packages">Select A Package:</label>

    <div>
      <input
        id="500"
        type="radio"
        value="500"
        name="packages"
        formControlName="packages"
        (change)="setAmount($event)"
      />
      <label for="500">One Time Assessment Only (INR 500)</label>
    </div>

    <div>
      <input
        id="1800"
        type="radio"
        value="1800"
        name="packages"
        (change)="setAmount($event)"
        formControlName="packages"
        (change)="setAmount($event)"
      />
      <label for="1800">Four Weekly Session (INR 1800)</label>
    </div>
    <div>
      <input
        id="5000"
        type="radio"
        value="5000"
        name="packages"
        formControlName="packages"
        (change)="setAmount($event)"
      />
      <label for="5000">12 Week Session (INR 5000)</label>
    </div>
  </div>
  <div class="form-group">
    <label>
      INR:
      <input
        type="number"
        formControlName="inr"
        placeholder="INR"
        value="100"
        required
      />
    </label>
    &nbsp;
    <label>
      Paisa:
      <input
        type="number"
        value=".10"
        formControlName="paisa"
        placeholder="Paisa"
        required
      />
    </label>
  </div>
  <div *ngIf="this.add">
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!fitnessForm.valid"
    >
      Place Appointment
    </button>
  </div>
  <div *ngIf="this.update">
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!fitnessForm.valid"
    >
      Update Appointment
    </button>
  </div>
</form>
